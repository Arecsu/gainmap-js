<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/examples/": "https://unpkg.com/three@0.157.0/examples/",
        "gainmap-js": "../dist/index.js",
        "gainmap-js/libultrahdr": "../dist/libultrahdr.js"
      }
    }
  </script>
  <script type="module">
    import { encode } from 'gainmap-js';
    import { encodeJPEGMetadata } from 'gainmap-js/libultrahdr';
    import { ACESFilmicToneMapping } from 'three'
    import { EXRLoader } from 'three/examples/jsm/loaders/EXRLoader'
    import { RGBELoader } from 'three/examples/jsm/loaders/RGBELoader'

    window.encode = async (url, outMimeType = 'image/jpeg', outQuality = 0.9, sdrToneMapping = ACESFilmicToneMapping) => {
      let loader
      if (url.indexOf('.exr') !== -1) loader = new EXRLoader()
      if (url.indexOf('.hdr') !== -1) loader = new RGBELoader()
      const image = await loader.loadAsync(`https://local/${url}`)
      const result = await encode({ image, outMimeType, outQuality, sdrToneMapping, flipY: true })
      // Uint8Arrays can't be transferred outside puppetteer
      result.gainMap.data = Array.from(result.gainMap.data)
      result.sdr.data = Array.from(result.sdr.data)
      return result
    }

    window.encodeJPEGMetadata = async (url, outMimeType = 'image/jpeg', outQuality = 0.9, sdrToneMapping = ACESFilmicToneMapping) => {
      let loader
      if (url.indexOf('.exr') !== -1) loader = new EXRLoader()
      if (url.indexOf('.hdr') !== -1) loader = new RGBELoader()
      const image = await loader.loadAsync(`https://local/${url}`)
      const result = await encode({ image, outMimeType, outQuality, sdrToneMapping, flipY: true })

      const jpeg = await encodeJPEGMetadata(result)
      // Uint8Arrays can't be transferred outside puppetteer
      return Array.from(jpeg)
    }

  </script>
</body>

</html>
